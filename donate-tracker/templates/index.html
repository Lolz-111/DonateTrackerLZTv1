<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–æ–Ω–∞—Ç –¢—Ä–µ–∫–µ—Ä</title>
    <style>
        body {
            margin: 0;
            background: transparent !important;
            font-family: 'Roboto Condensed', sans-serif;
            overflow: hidden;
        }

        #donations-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 350px;
            display: flex;
            flex-direction: column-reverse;
            gap: 10px;
        }

        .donation-box {
            background: linear-gradient(90deg, #2b2e3b 0%, #1a1c24 100%);
            border-radius: 8px;
            padding: 15px;
            color: white;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(110%);
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            to { transform: translateX(0); }
        }

        .header {
            font-size: 12px;
            color: #00ff88;
            margin-bottom: 5px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .username {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 3px;
            color: #fff;
        }

        .amount {
            font-size: 24px;
            color: #00ff88;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .comment {
            font-size: 14px;
            color: #a0a0a0;
            line-height: 1.3;
        }

        @keyframes progress {
            from { width: 100%; }
            to { width: 0; }
        }
    </style>
</head>
<body>
    <div id="donations-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        const container = document.getElementById('donations-container');
        const soundPath = '/static/sounds/donationsound.mp3';
        let voices = [];
        let selectedVoice = null;

        function preloadAudio() {
            const audio = new Audio(soundPath);
            audio.preload = 'auto';
            audio.load();
        }

        function initSpeech() {
            const synth = window.speechSynthesis;
            if (!synth) {
                console.warn('–°–∏–Ω—Ç–µ–∑ —Ä–µ—á–∏ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                return;
            }

            const loadVoices = () => {
                voices = synth.getVoices().filter(v => v.lang === 'ru-RU');

                selectedVoice = voices.find(v => {
                    const name = v.name.toLowerCase();
                    return name.includes('male') ||
                           name.includes('–º—É–∂—Å–∫') ||
                           name.includes('maxim') ||
                           name.includes('dmitri') ||
                           name.includes('pavel');
                });

                if (!selectedVoice && voices.length > 0) {
                    selectedVoice = voices[0];
                    console.warn('–ú—É–∂—Å–∫–æ–π –≥–æ–ª–æ—Å –Ω–µ –Ω–∞–π–¥–µ–Ω. –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –ø–µ—Ä–≤—ã–π –¥–æ—Å—Ç—É–ø–Ω—ã–π:', selectedVoice.name);
                }

                console.log('–î–æ—Å—Ç—É–ø–Ω—ã–µ –≥–æ–ª–æ—Å–∞:', voices);
                console.log('–í—ã–±—Ä–∞–Ω–Ω—ã–π –≥–æ–ª–æ—Å:', selectedVoice?.name || '–Ω–µ –Ω–∞–π–¥–µ–Ω');
            };

            synth.onvoiceschanged = loadVoices;
            loadVoices();
        }

        async function playSound() {
            return new Promise((resolve) => {
                const audio = new Audio(soundPath);
                audio.oncanplaythrough = async () => {
                    try {
                        await audio.play();
                        resolve();
                    } catch (e) {
                        console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e);
                        resolve();
                    }
                };
                audio.load();
            });
        }

        function speakText(text) {
            const synth = window.speechSynthesis;
            if (!synth || !selectedVoice) return;

            synth.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = selectedVoice;
            utterance.rate = 0.75;
            utterance.pitch = 0.4;
            utterance.volume = 0.9;
            utterance.lang = 'ru-RU';

            utterance.onerror = (e) => {
                console.error('–û—à–∏–±–∫–∞ TTS:', e);
            };

            synth.speak(utterance);
        }

        socket.on('new_donation', async (data) => {
            const donations = Array.isArray(data) ? data : [data];
            
            for (const donation of donations) {
                const element = document.createElement('div');
                element.className = 'donation-box';
                element.innerHTML = `
                    <div class="header">LOLZ –ö–æ—Ä–º–∏—Ç! üéâ</div>
                    <div class="username">${donation.username}</div>
                    <div class="amount">${donation.amount} RUB</div>
                    <div class="comment">${donation.comment || '‚ù§Ô∏è –°–ø–∞—Å–∏–±–æ –∑–∞ –ø–æ–¥–¥–µ—Ä–∂–∫—É!'}</div>
                    <img src="/static/images/thankyou.gif" alt="Thank You" style="width:100%; border-radius:8px; margin-top:10px;">
                `;
                
                const progressBar = document.createElement('div');
                progressBar.style.cssText = `
                    height: 3px;
                    background: #00ff88;
                    width: 100%;
                    position: absolute;
                    bottom: 0;
                    left: 0;
                    animation: progress 10s linear;
                `;
                
                element.appendChild(progressBar);
                container.prepend(element);

                await playSound();
                speakText(`${donation.username} –ø–æ–∂–µ—Ä—Ç–≤–æ–≤–∞–ª ${donation.amount} —Ä—É–±–ª–µ–π. ${donation.comment || ''}`);

                setTimeout(() => element.remove(), 10000);
            }
        });

        window.onload = () => {
            preloadAudio();
            initSpeech();
        };

        socket.on('connect', () => {
            console.log('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
            socket.emit('join', 'donation_room');
        });
    </script>
</body>
</html>
